<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <script>
function mutation(arr) {
  var lowarr=arr[0];
  var lowarr2=arr[1];
   var low1= lowarr.toLowerCase();
   var low2 = lowarr2.toLowerCase().split("");
  for (var i = 0; i < low2.length; i++) {
    if(low1.indexOf(low2[i])<0){
      return false;
      }
  }
  return true;
}
mutation(["hello", "hey"]);








  </script>
</body>
</html>
