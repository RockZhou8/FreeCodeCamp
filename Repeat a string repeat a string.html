<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
function repeat(str, num) {
  // repeat after me
  var final="";
  if(num>0){
    for (var i = 0; i < num; i++) {
     var final =final + str;}
      return final;
  }
  else return final;
}

repeat("abc", 3);





	</script>
</body>
</html>
