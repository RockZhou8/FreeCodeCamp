<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	
	<script>

function diff(arr1, arr2) {
    var diffarr1=[];
    var diffarr2=[];
  for (var i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i])<0){
      diffarr1.push(arr2[i]);
    }
  }
    for (var j = 0; j < arr1.length; j++) {
    if (arr2.indexOf(arr1[j])<-1){
      diffarr2.push(arr1[j]);
    }
  }
  var resultarr=diffarr1.concat(diffarr2);
  return resultarr;
}

diff([1, 2, 3, 5], [1, 2, 3, 4, 5]);






	</script>
</body>
</html>
