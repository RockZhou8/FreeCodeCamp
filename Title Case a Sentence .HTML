	<script>
		function titleCase(str) {
			var strlow=str.toLowerCase();
			console.log(strlow);
			var strsplit=strlow.split(" ");
			console.log(strsplit);
			var result = new Array;
			for (var i = 0; i < strsplit.length; i++) {
				var word=strsplit[i].substring(0,1).toUpperCase()+strsplit[i].substring(1);
				result.push(word);
			}
  return result.join(" ");
}

titleCase("I'm a liTTle tea pot");


	</script>
