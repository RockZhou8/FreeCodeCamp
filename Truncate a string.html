	<script>
function truncate(str, num) {
  // Clear out that junk in your trunk
  var strnew=str;
  if (num<str.length&&num>3) {
    var strslice=str.slice(0,num-3);
    var strnew=strslice+"...";
  }else if (num<=3) {
        var strslice=str.slice(0,num);
            var strnew=strslice+"...";
  }
  
  return strnew;
}

	</script>
